<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav>
		<div class="menu">
			<div class="logo">
				<a>RoBanck</a>
				
				<a> 
				<img alt class="sizing-normal" height="768" th:if="${foto != null}"
                         th:src="'data:image/png;base64, ' + ${foto}" width="1024">
				</a>
				
			</div>
			<ul class="nav-links">
				<li class= "text-center"><span th:text="${nombreUsuario}">usuario</span></li>
				<li class="mt-3 me-5" sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/privada/administracion}">Administraci√≥n</a></li>
				<li>
					<form th:action="@{/auth/logout}" method="post" id="logoutForm">
						<button type="submit" class="btn btn-dark mt-2">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="position-absolute top-50 start-50 translate-middle">
			<ul  class="list-group">
				<li class="list-group-item">
					<a th:href="@{/privada/crear-cuenta}" class="btn btn-success m-4">Crear Cuenta</a>
				</li>
				<li class="list-group-item">
					<a th:href="@{/privada/ver-cuenta}" class="btn btn-success m-4">Ver Cuentas</a>
				</li>
			</ul>
		</div>
		
	</div>
	<script th:if="${not #strings.isEmpty(noAdmin)}">
	    mostrarNotificacion("Acceso Restringido", "No tiene permisos");
	</script>
</body>

</html>
